<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: 1;
            box-sizing: border-box;
        }
        #box{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }
        #button{
            display: flex;
            font-size: 30px;
            font-weight: 500;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <p class="dblclick">it's double click event listener</p> -->
        <button id="button">Double touch me to submit</button>
    </div>

</body>
<script>
    const buttonElement = document.getElementById("button");

    buttonElement.addEventListener("mouseover", function(){
        alert("Don't Enter Here");
    });

</script>
</html>
